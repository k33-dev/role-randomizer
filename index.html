<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      /* Dark theme (default) */
      --primary: #1a1a1a;
      --secondary: #2a2a2a;
      --accent: #ffffff;
      --text: #ffffff;
      --text-secondary: rgba(255, 255, 255, 0.7);
      --border: rgba(255, 255, 255, 0.1);
      --hover: rgba(255, 255, 255, 0.05);
      --shadow: rgba(0, 0, 0, 0.2);
    }

    [data-theme="light"] {
      --primary: #ffffff;
      --secondary: #f5f5f5;
      --accent: #1a1a1a;
      --text: #1a1a1a;
      --text-secondary: rgba(26, 26, 26, 0.7);
      --border: rgba(26, 26, 26, 0.1);
      --hover: rgba(26, 26, 26, 0.05);
      --shadow: rgba(0, 0, 0, 0.1);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes shimmer {
      0% { background-position: -1000px 0; }
      100% { background-position: 1000px 0; }
    }

    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
      background: var(--primary); 
      margin: 0; 
      padding: 0; 
      color: var(--text); 
      line-height: 1.6;
      -webkit-text-size-adjust: 100%;
      -webkit-tap-highlight-color: transparent;
      min-height: 100vh;
    }

    .container { 
      position: relative; 
      max-width: 900px; 
      width: 92%; 
      margin: 2rem auto; 
      background: var(--secondary); 
      padding: 2rem; 
      border-radius: 12px; 
      box-shadow: 0 8px 32px var(--shadow);
      animation: fadeIn 0.6s ease-out;
      backdrop-filter: blur(10px);
      border: 1px solid var(--border);
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
      margin-bottom: 2.5rem;
      position: relative;
      padding: 0 1rem;
    }

    .header-title-wrap {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    h1 {
      margin: 0;
      font-size: 2.5rem;
      font-weight: 700;
      text-align: center;
      letter-spacing: -0.5px;
      color: var(--text);
      position: relative;
      text-shadow: 0 2px 4px var(--shadow);
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: -0.5rem;
      left: 50%;
      transform: translateX(-50%);
      width: 3rem;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--accent), transparent);
      border-radius: 2px;
    }

    button { 
      cursor: pointer; 
      border: none; 
      border-radius: 8px; 
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
      font-family: inherit;
      position: relative;
      overflow: hidden;
    }

    button::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 5px;
      height: 5px;
      background: rgba(255, 255, 255, 0.5);
      opacity: 0;
      border-radius: 100%;
      transform: scale(1, 1) translate(-50%);
      transform-origin: 50% 50%;
    }

    button:focus:not(:active)::after {
      animation: ripple 1s ease-out;
    }

    @keyframes ripple {
      0% {
        transform: scale(0, 0);
        opacity: 0.5;
      }
      100% {
        transform: scale(100, 100);
        opacity: 0;
      }
    }

    .settings-btn { 
      position: fixed; 
      top: 1.5rem; 
      left: 1.5rem; 
      background: var(--secondary); 
      font-size: 1.5rem; 
      color: var(--text); 
      z-index: 1001; 
      padding: 0.75rem;
      opacity: 0.9;
      border: 1px solid var(--border);
      backdrop-filter: blur(10px);
    }

    .settings-btn:hover {
      opacity: 1;
      background: var(--hover);
      transform: scale(1.05);
    }

    .reset-btn {
      background: var(--secondary);
      font-size: 0.9rem;
      color: var(--text);
      padding: 0.75rem 1.25rem;
      border-radius: 8px;
      opacity: 0.9;
      border: 1px solid var(--border);
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-left: 1rem;
      position: static;
      right: auto;
      top: auto;
      transform: none;
    }

    .reset-btn::before {
      content: '↺';
      font-size: 1rem;
    }

    .reset-btn:hover {
      opacity: 1;
      background: var(--hover);
      transform: scale(1.02);
    }

    .reset-btn:active {
      transform: scale(0.98);
    }

    #randomizeBtn { 
      width: 100%; 
      padding: 1rem; 
      font-size: 1.1rem; 
      margin-top: 1.5rem; 
      background: var(--accent); 
      color: var(--primary); 
      font-weight: 600;
      letter-spacing: 0.5px;
      border-radius: 8px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 12px var(--shadow);
    }

    #randomizeBtn:hover { 
      transform: translateY(-2px);
      box-shadow: 0 6px 16px var(--shadow);
    }

    #randomizeBtn:active {
      transform: translateY(0);
    }

    #shareBtn { 
      width: 100%; 
      padding: 1rem; 
      font-size: 1rem; 
      margin-top: 0.75rem; 
      background: var(--secondary); 
      color: var(--text); 
      border: 1px solid var(--border); 
      font-weight: 500;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    #shareBtn:hover:enabled { 
      background: var(--hover); 
      transform: translateY(-2px);
    }

    #shareBtn:active {
      transform: translateY(0);
    }

    #shareBtn:disabled { 
      opacity: 0.5; 
      cursor: not-allowed; 
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      width: 280px;
      background: var(--secondary);
      padding: 2rem;
      box-shadow: 0 0 32px var(--shadow);
      transform: translateX(-100%);
      transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 1000;
      max-width: 100vw;
      border-right: 1px solid var(--border);
      backdrop-filter: blur(10px);
    }

    .sidebar.open {
      transform: translateX(0);
    }

    .sidebar .close-btn {
      display: none;
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: var(--secondary);
      border: 1px solid var(--border);
      font-size: 1.5rem;
      color: var(--text);
      z-index: 1002;
      cursor: pointer;
      padding: 0.5rem;
      border-radius: 8px;
    }

    .overlay { 
      position: fixed; 
      inset: 0; 
      background: rgba(0, 0, 0, 0.5); 
      visibility: hidden; 
      opacity: 0; 
      transition: opacity 0.3s ease; 
      z-index: 999; 
      backdrop-filter: blur(4px);
    }

    .overlay.show { 
      visibility: visible; 
      opacity: 1; 
    }

    .sidebar h2 { 
      margin-top: 0; 
      font-size: 1.25rem; 
      margin-bottom: 1.5rem; 
      font-weight: 600;
      color: var(--text);
      position: relative;
    }

    .sidebar h2::after {
      content: '';
      position: absolute;
      bottom: -0.5rem;
      left: 0;
      width: 2rem;
      height: 2px;
      background: linear-gradient(90deg, var(--accent), transparent);
      border-radius: 2px;
    }

    .game-buttons {
      display: flex; 
      flex-direction: column; 
      gap: 0.75rem; 
    }

    .game-btn { 
      padding: 1rem 1.25rem; 
      background: var(--secondary); 
      text-align: left; 
      border-radius: 8px; 
      font-weight: 500;
      transition: all 0.3s ease;
      color: var(--text);
      border: 1px solid var(--border);
    }

    .game-btn:hover {
      background: var(--hover);
      transform: translateX(4px);
    }

    .game-btn.active { 
      background: var(--hover); 
      color: var(--text);
      border: 1px solid var(--accent);
    }

    .input-list { 
      list-style: none; 
      padding: 0; 
      margin: 0 0 1.5rem; 
    }

    .input-list li { 
      margin-bottom: 0.75rem; 
    }

    input[type=text] { 
      width: 100%; 
      padding: 1rem 1.25rem; 
      border: 1px solid var(--border); 
      background: var(--secondary); 
      font-size: 1rem; 
      box-sizing: border-box; 
      border-radius: 8px; 
      transition: all 0.3s ease;
      color: var(--text);
    }

    input[type=text]:focus { 
      border-color: var(--accent); 
      background: var(--secondary);
      outline: none;
      box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.1);
      transform: translateY(-1px);
    }

    .result { 
      margin-top: 1.5rem; 
    }

    .role-assignment { 
      padding: 1rem 1.25rem; 
      border-bottom: 1px solid var(--border); 
      font-size: 1rem; 
      min-height: 1.5em; 
      font-weight: 500;
      color: var(--text);
      transition: all 0.3s ease;
      border-radius: 8px;
      margin-bottom: 0.5rem;
      background: var(--secondary);
    }

    .role-assignment:hover {
      background: var(--hover);
      transform: translateX(4px);
    }

    .footer-x { 
      position: absolute; 
      bottom: 1rem; 
      right: 1rem; 
      font-size: 0.875rem; 
      color: var(--text-secondary); 
      transition: all 0.3s ease;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      background: var(--secondary);
      border: 1px solid var(--border);
    }

    .footer-x:hover {
      color: var(--text);
      background: var(--hover);
      transform: translateY(-2px);
    }

    .theme-toggle {
      position: fixed;
      top: 1.5rem;
      right: 1.5rem;
      background: var(--secondary);
      border: 1px solid var(--border);
      color: var(--text);
      padding: 0.75rem;
      border-radius: 8px;
      cursor: pointer;
      z-index: 1001;
      font-size: 1.25rem;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .theme-toggle:hover {
      transform: scale(1.05);
      background: var(--hover);
    }

    .feedback-section {
      margin-top: 2rem;
      padding-top: 1rem;
      border-top: 1px solid var(--border);
    }

    .feedback-btn {
      width: 100%;
      padding: 1rem 1.25rem;
      background: var(--secondary);
      text-align: left;
      border-radius: 8px;
      font-weight: 500;
      transition: all 0.3s ease;
      color: var(--text);
      border: 1px solid var(--border);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .feedback-btn:hover {
      background: var(--hover);
      transform: translateX(4px);
    }

    .feedback-btn::before {
      content: '📝';
      font-size: 1.2rem;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 2000;
      backdrop-filter: blur(4px);
    }

    .modal-content {
      position: relative;
      background: var(--secondary);
      margin: 2rem auto;
      padding: 2rem;
      width: 90%;
      max-width: 500px;
      border-radius: 12px;
      box-shadow: 0 8px 32px var(--shadow);
      border: 1px solid var(--border);
      animation: fadeIn 0.3s ease-out;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .modal-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--text);
      margin: 0;
    }

    .close-modal {
      background: none;
      border: none;
      color: var(--text);
      font-size: 1.5rem;
      cursor: pointer;
      padding: 0.5rem;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .close-modal:hover {
      background: var(--hover);
    }

    .feedback-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .feedback-form textarea {
      width: 100%;
      min-height: 150px;
      padding: 1rem;
      border: 1px solid var(--border);
      background: var(--primary);
      color: var(--text);
      font-size: 1rem;
      border-radius: 8px;
      resize: vertical;
      font-family: inherit;
    }

    .feedback-form textarea:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.1);
    }

    .submit-feedback {
      background: var(--accent);
      color: var(--primary);
      border: none;
      padding: 1rem;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .submit-feedback:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px var(--shadow);
    }

    @media (max-width: 480px) {
      body {
        background: var(--primary);
        padding-bottom: env(safe-area-inset-bottom);
      }
      .container {
        width: 100%;
        margin: 0;
        padding: 1rem;
        min-height: 100vh;
        box-sizing: border-box;
        border-radius: 0;
        display: flex;
        flex-direction: column;
      }
      .header {
        padding: 0 0.5rem;
        margin: 0.5rem 0 1.5rem;
      }
      .reset-btn {
        font-size: 0.85rem;
        padding: 0.75rem 1rem;
        margin-left: 0.5rem;
      }
      .sidebar {
        width: 100vw;
        max-width: 100vw;
        padding: 1.5rem 1rem 1rem 1rem;
      }
      .sidebar .close-btn {
        display: block;
      }
      h1 {
        font-size: 1.5rem;
        line-height: 1.3;
        margin: 0.5rem 0;
      }
      h1::after {
        width: 2rem;
        height: 2px;
        bottom: -0.25rem;
      }
      .settings-btn {
        top: 0.5rem;
        left: 0.5rem;
        font-size: 1.25rem;
        padding: 0.75rem;
        background: var(--secondary);
        border-radius: 8px;
        z-index: 101;
      }
      #randomizeBtn {
        padding: 1rem;
        font-size: 1rem;
        margin-top: 1rem;
        border-radius: 8px;
        -webkit-appearance: none;
        position: sticky;
        bottom: 1rem;
        margin-bottom: 1rem;
        box-shadow: 0 4px 12px var(--shadow);
      }
      #shareBtn {
        padding: 1rem;
        font-size: 0.95rem;
        margin-top: 0.5rem;
        border-radius: 8px;
        -webkit-appearance: none;
        position: sticky;
        bottom: 0;
        margin-bottom: 0.5rem;
      }
      .sidebar h2 {
        font-size: 1.1rem;
        margin: 0.5rem 0 1rem;
        padding: 0 0.5rem;
        position: sticky;
        top: 0;
        background: var(--secondary);
        z-index: 1;
      }
      .sidebar h2::after {
        width: 1.5rem;
        height: 2px;
      }
      .game-buttons {
        gap: 0.5rem;
        padding: 0 0.5rem;
      }
      .game-btn {
        padding: 1rem;
        font-size: 0.95rem;
        margin: 0;
        border-radius: 8px;
        -webkit-tap-highlight-color: transparent;
      }
      .input-list {
        margin: 0 0 1rem;
        padding: 0 0.5rem;
      }
      .input-list li {
        margin-bottom: 0.75rem;
      }
      input[type=text] {
        padding: 1rem;
        font-size: 1rem;
        border-radius: 8px;
        -webkit-appearance: none;
        -webkit-tap-highlight-color: transparent;
      }
      .result {
        margin-top: 1rem;
        padding: 0 0.5rem;
      }
      .role-assignment {
        padding: 1rem;
        font-size: 0.95rem;
        margin: 0 0 0.5rem 0;
        border-radius: 8px;
      }
      .footer-x {
        bottom: 0.5rem;
        right: 0.5rem;
        font-size: 0.75rem;
        padding: 0.75rem;

        background: var(--secondary);
        backdrop-filter: blur(10px);

      }

      }

<body>
  <button class="settings-btn" id="settingsBtnMain" title="Menu">☰</button>
  <button class="theme-toggle" id="themeToggle" title="Toggle theme">🌓</button>
  <div class="sidebar" id="sidebar">
    <button class="close-btn" id="closeSidebarBtn" title="Close">×</button>
    <h2>Select Game</h2>
    <div class="game-buttons">
      <button class="game-btn active" data-game="lol">League of Legends</button>
      <button class="game-btn" data-game="valorant">Valorant</button>
      <button class="game-btn" data-game="overwatch">Overwatch</button>
      <button class="game-btn" data-game="dota2">Dota 2</button>
      <button class="game-btn" data-game="r6">Rainbow Six Siege</button>
    </div>
    <div class="feedback-section">
      <button class="feedback-btn" id="feedbackBtn">Send Feedback</button>
    </div>
  </div>
  <div class="overlay" id="overlay"></div>
  <div class="container">
    <div class="header">
      <div class="header-title-wrap">
        <h1>Role Randomizer</h1>
      </div>
      <button class="reset-btn" id="resetNamesBtn" title="Reset Names">Reset</button>
    </div>
    <ul class="input-list" id="playerInputs"></ul>
    <button id="randomizeBtn">Randomize Roles</button>
    <button id="shareBtn" disabled>Share Result</button>
    <div class="result" id="result"></div>
    <a href="https://x.com/toe78560468" target="_blank" rel="noopener noreferrer" class="footer-x">X: @toe78560468</a>
  </div>
  <div class="modal" id="feedbackModal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">Send Feedback</h3>
        <button class="close-modal" id="closeModal">×</button>
      </div>
      <form class="feedback-form" id="feedbackForm">
        <textarea 
          placeholder="Please provide your feedback here. You can include:
1. Suggestions for improvement
2. Bug reports
3. Other comments"
          required></textarea>
        <button type="submit" class="submit-feedback">Send Feedback</button>
      </form>
    </div>
  </div>
  <script>
    const games = {
      lol: ['Top','Jungle','Mid','ADC','Support'],
      valorant: ['Duelist','Initiator','Controller','Sentinel','Flex'],
      overwatch: ['Tank','Tank','Damage','Damage','Support','Support'],
      dota2: ['Carry','Support','Offlane','Mid','Roamer'],
      r6: ['Entry Fragger','Support','Roamer','Anchor','Flex']
    };
    let currentRoles = games.lol;
    let lastAssignments = [];
    const sidebarEl    = document.getElementById('sidebar');
    const overlayEl    = document.getElementById('overlay');
    const settingsBtn  = document.getElementById('settingsBtnMain');
    const randomizeBtn = document.getElementById('randomizeBtn');
    const shareBtn     = document.getElementById('shareBtn');
    const closeSidebarBtn = document.getElementById('closeSidebarBtn');

    function toggleSidebar(open) {
      sidebarEl.classList.toggle('open', open);
      overlayEl.classList.toggle('show', open);
      settingsBtn.style.display = open ? 'none' : 'block';
    }
    settingsBtn.addEventListener('click', () => toggleSidebar(true));
    overlayEl.addEventListener('click', () => toggleSidebar(false));
    closeSidebarBtn.addEventListener('click', () => toggleSidebar(false));

    document.querySelectorAll('.game-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.game-btn').forEach(b=>b.classList.remove('active'));
        btn.classList.add('active');
        currentRoles = games[btn.dataset.game];
        generatePlayerInputs();
      });
    });

    function generatePlayerInputs() {
      const list = document.getElementById('playerInputs');
      list.innerHTML = '';
      currentRoles.forEach((_, i) => {
        const li = document.createElement('li');
        li.innerHTML = `<input type="text" placeholder="Player ${i+1} Name" id="player${i+1}" />`;
        list.appendChild(li);
        li.firstChild.addEventListener('keydown', e => {
          if (e.key === 'Enter') {
            e.preventDefault();
            const next = document.getElementById(`player${i+2}`);
            next ? next.focus() : randomizeBtn.focus();
          }
        });
      });
    }

    document.getElementById('resetNamesBtn').addEventListener('click', () => {
      currentRoles.forEach((_, i) => {
        const inp = document.getElementById(`player${i+1}`);
        if (inp) inp.value = '';
      });
      document.getElementById('player1')?.focus();
    });

    randomizeBtn.addEventListener('click', () => {
      const players = currentRoles.map((_, i) =>
        document.getElementById(`player${i+1}`).value.trim() || `Player ${i+1}`
      );
      const shuffled = [...currentRoles];
      for (let i = shuffled.length-1; i>0; i--) {
        const j = Math.floor(Math.random()*(i+1));
        [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
      }
      lastAssignments = players.map((p, idx) => `${p}: ${shuffled[idx]}`);
      const resDiv = document.getElementById('result'); 
      resDiv.innerHTML = '';
      
      // Add shimmer effect to the result container
      resDiv.style.background = 'linear-gradient(90deg, var(--secondary) 0%, var(--hover) 50%, var(--secondary) 100%)';
      resDiv.style.backgroundSize = '200% 100%';
      resDiv.style.animation = 'shimmer 1.5s infinite';
      
      players.forEach((p, idx) => {
        const div = document.createElement('div'); 
        div.className = 'role-assignment';
        div.style.opacity = '0';
        div.style.transform = 'translateY(10px)';
        resDiv.appendChild(div);
        
        let spin = 0;
        const roles = [...currentRoles];
        const iv = setInterval(() => {
          div.textContent = `${p}: ${roles[spin % roles.length]}`;
          spin++;
        }, 50);
        
        setTimeout(() => {
          clearInterval(iv);
          div.textContent = lastAssignments[idx];
          div.style.transition = 'all 0.5s cubic-bezier(0.4, 0, 0.2, 1)';
          div.style.opacity = '1';
          div.style.transform = 'translateY(0)';
        }, 800 + idx * 200);
      });
      
      // Remove shimmer effect after animation
      setTimeout(() => {
        resDiv.style.animation = 'none';
        resDiv.style.background = 'none';
      }, 2000);
      
      shareBtn.disabled = false;
    });

    shareBtn.addEventListener('click', () => {
      if (!lastAssignments.length) return;
      const url = 'https://role-randomizer.vercel.app/';
      const summary = `${url}\n\n${lastAssignments.join('\n')}`;
      
      // Add ripple effect
      const ripple = document.createElement('div');
      ripple.className = 'ripple';
      shareBtn.appendChild(ripple);
      
      navigator.clipboard.writeText(summary)
        .then(() => {
          shareBtn.style.transform = 'scale(0.95)';
          setTimeout(() => {
            shareBtn.style.transform = 'scale(1)';
          }, 100);
          alert('結果をコピーしました！DiscordやXなどに貼り付けてシェアしてみよう！');
        })
        .catch(() => window.prompt('この結果をコピーしてください', summary));
    });

    // Add hover effect to game buttons
    document.querySelectorAll('.game-btn').forEach(btn => {
      btn.addEventListener('mouseenter', () => {
        btn.style.transform = 'translateX(4px)';
      });
      btn.addEventListener('mouseleave', () => {
        btn.style.transform = 'translateX(0)';
      });
    });

    // Theme handling
    const themeToggle = document.getElementById('themeToggle');
    const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
    
    // Set initial theme
    function setTheme(theme) {
      document.documentElement.setAttribute('data-theme', theme);
      localStorage.setItem('theme', theme);
      themeToggle.textContent = theme === 'dark' ? '☀️' : '🌙';
    }

    // Check for saved theme preference or use system preference
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme) {
      setTheme(savedTheme);
    } else {
      setTheme(prefersDarkScheme.matches ? 'dark' : 'light');
    }

    // Toggle theme
    themeToggle.addEventListener('click', () => {
      const currentTheme = document.documentElement.getAttribute('data-theme');
      setTheme(currentTheme === 'dark' ? 'light' : 'dark');
    });

    // Listen for system theme changes
    prefersDarkScheme.addEventListener('change', (e) => {
      if (!localStorage.getItem('theme')) {
        setTheme(e.matches ? 'dark' : 'light');
      }
    });

    // フィードバックボタンの処理
    const feedbackModal = document.getElementById('feedbackModal');
    const feedbackForm = document.getElementById('feedbackForm');
    const closeModal = document.getElementById('closeModal');

    document.getElementById('feedbackBtn').addEventListener('click', () => {
      feedbackModal.style.display = 'block';
      document.body.style.overflow = 'hidden';
    });

    closeModal.addEventListener('click', () => {
      feedbackModal.style.display = 'none';
      document.body.style.overflow = '';
    });

    window.addEventListener('click', (e) => {
      if (e.target === feedbackModal) {
        feedbackModal.style.display = 'none';
        document.body.style.overflow = '';
      }
    });

    feedbackForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const feedback = feedbackForm.querySelector('textarea').value;
      
      try {
        const formUrl = 'https://docs.google.com/forms/d/e/1FAIpQLSevpbiQHrnr9uqtRTYFIELXkU_dbvxlEeN_0IygvPcTwjCVcg/formResponse';
        const formData = new FormData();
        formData.append('entry.2005620554', feedback); // フィードバック用のエントリーID

        const response = await fetch(formUrl, {
          method: 'POST',
          mode: 'no-cors',
          body: formData
        });

        // 送信成功時の処理
        const successMessage = document.createElement('div');
        successMessage.style.cssText = `
          position: fixed;
          top: 20px;
          left: 50%;
          transform: translateX(-50%);
          background: var(--secondary);
          color: var(--text);
          padding: 1rem 2rem;
          border-radius: 8px;
          box-shadow: 0 4px 12px var(--shadow);
          z-index: 2001;
          animation: fadeIn 0.3s ease-out;
        `;
        successMessage.textContent = 'フィードバックを送信しました！ありがとうございます。';
        document.body.appendChild(successMessage);

        // 3秒後にメッセージを消す
        setTimeout(() => {
          successMessage.style.animation = 'fadeOut 0.3s ease-out';
          setTimeout(() => successMessage.remove(), 300);
        }, 3000);

        // フォームをリセットしてモーダルを閉じる
        feedbackForm.reset();
        feedbackModal.style.display = 'none';
        document.body.style.overflow = '';
      } catch (error) {
        console.error('Error sending feedback:', error);
        alert('申し訳ありません。フィードバックの送信に失敗しました。もう一度お試しください。');
      }
    });

    generatePlayerInputs();
  </script>
</body>
</html>
